<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentiPath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>CentiPath</h1>
        <h4>Can you complete the grid? (Use mouse/numpad to play)</h4>
        <div class="grid"></div>
        <div id="timer" class="timer">Time: 0:00.00</div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-button">Try again?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
